<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="cart.css"/>
  <title>Your Cart - Cupid's Cafe n Petals</title>
</head>
<body>
  <h1>Your Cart</h1>
  <div id="cart-items"></div>
  <div class="total" id="total-amount"></div>
  
  <!-- Checkout button updated to call function -->
  <button class= "checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>

  <!-- Clear cart button -->
  <button class="clear-btn" onclick="clearCart()">Clear Cart</button>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || {};

    function renderCart() {
      const cartContainer = document.getElementById('cart-items');
      const totalDisplay = document.getElementById('total-amount');
      cartContainer.innerHTML = '';

      let total = 0;
      for (const item in cart) {
        const { quantity, price } = cart[item];
        const itemTotal = quantity * price;
        total += itemTotal;

        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div class="cart-item-name">${item}</div>
          <div class="cart-item-details">₹${price} × ${quantity} = ₹${itemTotal}</div>
          <button class="remove-btn" onclick="removeItem('${item}')">Remove</button>
        `;
        cartContainer.appendChild(div);
      }

      totalDisplay.innerHTML = `<strong>Total: ₹${total}</strong>`;
    }

    function removeItem(itemName) {
      delete cart[itemName];
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      localStorage.removeItem('cart');
      cart = {};
      renderCart();
    }

    function proceedToCheckout() {
      if (Object.keys(cart).length === 0) {
        alert("Your cart is empty!");
        return;
      }
      localStorage.setItem("cart", JSON.stringify(cart)); // Ensure latest data is saved
      window.location.href = "checkout.html";
    }

    renderCart();
  </script>
</body>
</html>
