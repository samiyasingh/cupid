<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Placed</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      padding: 20px;
      text-align: center;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      animation: fadeInUp 0.8s ease;
    }

    .checkmark {
      font-size: 70px;
      color: #4CAF50;
      margin-bottom: 20px;
      animation: pop 0.6s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #333;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      text-decoration: none;
      color: #fff;
      background: #ff6f61;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #e85c50;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card {
        padding: 30px 20px;
      }
      h1 {
        font-size: 1.6rem;
      }
      p {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .checkmark {
        font-size: 55px;
      }
      h1 {
        font-size: 1.4rem;
      }
      .btn {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark">✔</div>
    <h1>Order Placed!</h1>
    <p>Your order has been successfully placed.  
       We’ll notify you once it’s out for delivery.</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>
</body>
</html>
