<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Cupid</title>

    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-box">
      <img src="gwen.png" class="logo" alt="Cupid Logo" />

      <h1>Sign Up</h1>

      <form id="signupForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>

      <p id="msg"></p>

      <p class="link">
        Already have an account?
        <a href="index.html">Login</a>
      </p>
    </div>

    <script>
      const form = document.getElementById("signupForm");
      const message = document.getElementById("message");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch("https://cupid-qzlz.onrender.com/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, email, password }),
          });

          const data = await res.json();

          if (res.ok) {
            message.style.color = "green";
            message.innerText = "Signup successful! Redirecting...";
            setTimeout(() => {
              window.location.href = "login.html";
            }, 1500);
          } else {
            message.style.color = "red";
            message.innerText = data.message || "Signup failed";
          }
        } catch (error) {
          message.style.color = "red";
          message.innerText = "Server error. Try again later.";
        }
      });
    </script>
  </body>
</html>
