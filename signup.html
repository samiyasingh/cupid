<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Cupid</title>

    <link rel="stylesheet" href="signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-box">
      <img src="gwen.png" class="logo" alt="Cupid Logo" />

      <h1>Sign Up</h1>

      <form id="signupForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Create Account</button>
      </form>

      <p id="msg"></p>

      <p class="link">
        Already have an account?
        <a href="index.html">Login</a>
      </p>
    </div>

    <script>
      const signupForm = document.getElementById("signupForm");
      const signupMessage = document.getElementById("signupMessage");

      signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch("https://cupid-qzlz.onrender.com/signup", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name, email, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            signupMessage.style.color = "red";
            signupMessage.innerText = data.message;
            return;
          }

          signupMessage.style.color = "green";
          signupMessage.innerText =
            "Signup successful! Redirecting to login...";

          setTimeout(() => {
            window.location.href = "login.html";
          }, 1500);
        } catch (error) {
          signupMessage.style.color = "red";
          signupMessage.innerText = "Server error. Try again later.";
        }
      });
    </script>
  </body>
</html>
