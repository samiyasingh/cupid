<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Cupid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        background: #f8d9de;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .login-box {
        background: white;
        padding: 30px;
        width: 320px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      }

      h2 {
        color: #a01c2b;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #8b1d2c;
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        cursor: pointer;
      }

      .message {
        margin-top: 10px;
        font-size: 14px;
      }

      a {
        color: #a01c2b;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Login</h2>

      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />

        <button type="submit">Login</button>
      </form>

      <p class="message" id="loginMsg"></p>

      <p>Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const loginMessage = document.getElementById("loginMessage");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        try {
          const res = await fetch("https://cupid-qzlz.onrender.com/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (!res.ok) {
            loginMessage.style.color = "red";
            loginMessage.innerText = data.message;
            return;
          }

          loginMessage.style.color = "green";
          loginMessage.innerText = "Login successful!";

          // optional: store user
          localStorage.setItem("user", JSON.stringify(data.user));

          setTimeout(() => {
            window.location.href = "index.html";
          }, 1000);
        } catch (error) {
          loginMessage.innerText = "Server error. Try again later.";
        }
      });
    </script>
  </body>
</html>
